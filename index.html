<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Wishlist</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Josefin+Sans&family=Merienda:wght@900&family=Merriweather:ital@1&family=Roboto+Slab:wght@300&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />

    <!-- Google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="header">
      <header>
        <h1>Vacation Destinations List</h1>
        <p id="header_paragragh">
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your Wishlist
        </p>

        <hr
          style="
            height: 2px;
            border-width: 0;
            color: gray;
            background-color: gray;
          "
        />
      </header>
    </section>

    <main class="container">
      <section class="row">
        <div class="col-sm-3">
          <form class="" id="destination_form">
            <div class="mb-3">
              <label for="input-destination-name">Destination name</label>
              <input
                type="text"
                class="form-control"
                name="input-destination-name"
                id="input-destination-name"
                placeholder="Enter the name of the destination"
                required
              />
            </div>
            <div class="mb-3">
              <label for="input-location">Location</label>
              <input
                type="text"
                class="form-control"
                name="input-location"
                id="input-location"
                placeholder="Where is it located?"
              />
            </div>
            <div class="mb-3">
              <label for="input-photo-url">Photo</label>
              <input
                type="url"
                class="form-control"
                name="input-photo-url"
                id="input-photo-url"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-floating mb-3">
              <label for="input-description">Description</label>
              <textarea
                class="form-control"
                placeholder="Enter description"
                id="input-description"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-add-to-list">
              Add to list
            </button>
          </form>
        </div>

        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-12 text-center" id="cards_container_heading">
              <h3>Your Wishlist</h3>
            </div>
            <div class="col-sm-12" id="cards_container"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
