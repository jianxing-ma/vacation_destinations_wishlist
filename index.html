<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Wishlist</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Josefin+Sans&family=Merienda:wght@900&family=Merriweather:ital@1&family=Roboto+Slab:wght@300&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="header" class="box">
      <header>
        <h1>Vacation Destinations List</h1>
        <p id="header_paragragh">
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your Wishlist
        </p>

        <hr
          style="
            height: 2px;
            border-width: 0;
            color: gray;
            background-color: gray;
          "
        />
      </header>
    </section>

    <main class="container">
      <section class="row">
        <div class="col-sm-3">
          <form class="" id="destination_form">
            <div>
              <label for="input-destination-name">Destination name</label>
              <input
                type="text"
                class="form-control"
                name="input-destination-name"
                id="input-destination-name"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div>
              <label for="input-location">Location</label>
              <input
                type="text"
                class="form-control"
                name="input-location"
                id="input-location"
                placeholder="Where is it located?"
              />
            </div>
            <div>
              <label for="input-photo-url">Photo</label>
              <input
                type="url"
                class="form-control"
                name="input-photo-url"
                id="input-photo-url"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-floating">
              <label for="input-description">Description</label>
              <textarea
                class="form-control"
                placeholder="Enter description"
                id="input-description"
              ></textarea>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary"
                id="btn-add-to-list"
              >
                Add to list
              </button>
            </div>
          </form>
        </div>

        <div id="blue" class="col-sm-9">
          <h3 id="magenta" class="box">Enter destination details</h3>
          <p id="yellow" class="box">
            <img
              id="destination-image"
              src="https://w.forfun.com/fetch/58/58bb5fcb20f4e488c4fe30e90d48cfff.jpeg?h=900&r=0.5"
              class="img-fluid"
              alt="Responsive image"
            />
          </p>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
