<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="header" class="box">
      <header>
        <h1>Vacation Destinations List</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your Wishlist
        </p>
      </header>
    </section>

    <main class="container">
      <form id="red" class="outter box">
        <div>
          <label for="input-destination-name">Destination name</label>
          <input
            type="text"
            class="form-control"
            name="Destination name"
            id="input-destination-name"
            placeholder="Enter the name of the destination"
          />
        </div>
        <div>
          <label for="input-location">Destination name</label>
          <input
            type="text"
            class="form-control"
            name="Location"
            id="input-location"
            placeholder="Where is it located?"
          />
        </div>
        <div>
          <label for="input-photo-url">Photo</label>
          <input
            type="url"
            class="form-control"
            name="Photo"
            id="input-photo-url"
            placeholder="Enter an image url of the place"
          />
        </div>
        <div>
          <label for="input-description">Description</label>
          <input
            type="text"
            class="form-control"
            name="Description"
            id="input-description"
            placeholder="Where is it located?"
            style="height: 100px"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="btn-add-to-list">
            Add to list
          </button>
        </div>
      </form>

      <section id="blue" class="outter box">
        <h3 id="magenta" class="box">Enter destination details</h3>
        <p id="yellow" class="box">
          <img
            id="destination-image"
            src="https://w.forfun.com/fetch/58/58bb5fcb20f4e488c4fe30e90d48cfff.jpeg?h=900&r=0.5"
            class="img-fluid"
            alt="Responsive image"
          />
        </p>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
