<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="header" class="box">
      <header>
        <h1>Vacation Destinations List</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your Wishlist
        </p>
      </header>
    </section>

    <main class="container">
      <section id="red" class="outter box">
        <p>Destination name</p>
        <input
          type="text"
          placeholder="Enter the name of the destination"
          name="Destination name"
          id=""
        />
        <p>Location</p>
        <input
          type="text"
          placeholder="Where is it located?"
          name="Location"
          id=""
        />
        <p>Photo</p>
        <input
          type="url"
          placeholder="Enter an image url of the place"
          name="Photo"
          id=""
        />
        <p>Description</p>
        <input
          type="text"
          placeholder="Where is it located?"
          name="Description"
          id=""
        />
        <button>Add to list</button>
      </section>
      <section id="blue" class="outter box">
        <h3 id="magenta" class="box">Enter destination details</h3>
        <p id="yellow" class="box"></p>
      </section>
    </main>
  </body>
</html>
